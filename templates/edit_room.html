{% extends "base.html" %}

{% block center %}
<div class="form-group">
    <img src="/{{ room.img_url }}" alt="image" height="100px">
</div>
<form action="{{ url_for('edit_room', room_id=room.id) }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label class="form-label">Номер кімнати</label>
        <input type="number" name="number" class="form-control" value="{{ request.form['number'] or room.number }}">
    </div>
    <div class="form-group">
        <label class="from-label">Поверх</label>
        <input type="number" class="form-control" name="floor" value="{{ request.form['floor'] or room.floor }}">
    </div>
    <div class="form-group">
        <label class="form-label">Тип кімнати</label>
        <input type="text" class="form-control" name="type" value="{{ request.form['type'] or room.type }}">
    </div>
    <div class="form-group">
        <label class="form-label">Площа кімнати</label>
        <input type="number" step="0.1" class="form-control" name="square" value="{{ request.form['square'] or room.square}}">
    </div>
    <div class="form-group">
        <label class="form-label">Виберіть фото для зміни</label>
        <input type="file" name="img" class="form-control">
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="reserved" role="switch" id="flexSwitchCheckChecked" {% if room.reserved %}checked{% endif %}>
        <label class="form-check-label" for="flexSwitchCheckChecked">Зарезервовано</label>
    </div>
    <button type="submit" class="btn btn-primary">Зберегти зміни</button>
</form>
{% endblock center %}
